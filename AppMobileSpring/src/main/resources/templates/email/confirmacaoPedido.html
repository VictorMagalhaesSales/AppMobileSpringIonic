<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title th:remove="all">Order Confirmation</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<div>
		<h1>
			Número do pedido: <span th:text="${pedido.id}"> </span>
		</h1>
		<hr>
		<h3>• Detalhes do usuário:</h3>
		<p>
			<b>Data e hora:</b> <span
				th:text="${#dates.format(pedido.instante, 'dd/MM/yyyy hh:mm')}"></span>
		</p>
		<p>
			<b>Cliente:</b> <span th:text="${pedido.cliente.nome}"></span>
		</p>
		<p>
			<b>Situação do pagamento:</b> <span
				th:text="${pedido.pagamento.estado.descricao}"></span>
		</p>
		<hr>
		<h3>• Detalhes do pedido:</h3>
		<table cellspacing="15">
			<tr>
				<th>Produto</th>
				<th>Quantidade</th>
				<th>Preço unitário</th>
				<th>Subtotal</th>
			</tr>
			<tr th:each="item : ${pedido.itens}">
				<td th:text="${item.produto.nome}">nome</td>
				<td th:text="${item.quantidade}">quantidade</td>
				<td
					th:text="${#numbers.formatDecimal(item.preco, 0, 'POINT', 2,
'COMMA')}">preco</td>
				<td
					th:text="${#numbers.formatDecimal(item.subTotal, 0, 'POINT', 2,
'COMMA')}">subTotal</td>
			</tr>
		</table>
		<h2>
			Valor total: <span style="color: green;">R$</span> <span style="color: green;"
				th:text="${#numbers.formatDecimal(pedido.valorTotal, 0,
'POINT', 2, 'COMMA')}"></span>	
		</h2>
		<hr>
	</div>
</body>
</html>
