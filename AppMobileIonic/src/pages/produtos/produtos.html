<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Produtos de {{categoria?.nome | lowercase}}</ion-title>
  </ion-navbar>
</ion-header>
  
<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let item of items" (click)="showDetail(item.id)">
      <ion-thumbnail item-start>
        <img [src]="'assets/imgs/produto.jpg'" *ngIf="item.nome.startsWith('Produto')">
        <img src="assets/imgs/{{item.nome}}.jpg" *ngIf="!item.nome.startsWith('Produto')">
      </ion-thumbnail>
      <h2>{{item.nome}}</h2>
      <p>{{item.preco | currency}}</p>
    </button>
  </ion-list>
</ion-content>
