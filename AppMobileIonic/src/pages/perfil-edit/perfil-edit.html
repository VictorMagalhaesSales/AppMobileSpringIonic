<ion-header>
  <ion-navbar>
    <ion-title>Editar perfil</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <form [formGroup]="formGroup" (ngSubmit)="editar(); $event.preventDefault()">
        <ion-item>
            <ion-label floating>Nome*</ion-label>
            <ion-input formControlName="nome" type="text"></ion-input>
          </ion-item>
          <p class="danger" *ngIf="formGroup.controls['nome'].dirty && formGroup.controls['nome'].errors" margin-left>Valor inválido</p>

          <ion-item>
            <ion-label floating>Email*</ion-label>
            <ion-input formControlName="email" type="text"></ion-input>
          </ion-item>
          <p class="danger" *ngIf="formGroup.controls['email'].dirty && formGroup.controls['email']errors" margin-left>Valor inválido</p>

          <ion-item>
            <ion-label floating>CPF ou CNPJ</ion-label>
            <ion-input formControlName="cpfOuCnpj" type="text"></ion-input>
          </ion-item>
          <p class="danger" *ngIf="formGroup.controls['cpfOuCnpj'].dirty && formGroup.controls['cpfOuCnpj'].errors" margin-left>Valor inválido</p>

          <div formGroupName="telefones">
            <ion-item>
              <ion-label floating>Telefone 1*</ion-label>
              <ion-input formControlName="telefone1" type="text"></ion-input>
            </ion-item>
            <p class="danger" *ngIf="formGroup.controls['telefones'].errors" margin-left>Valor inválido</p>

            <ion-item>
              <ion-label floating>Telefone 2</ion-label>
              <ion-input formControlName="telefone2" type="text"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label floating>Telefone 3</ion-label>
              <ion-input formControlName="telefone3" type="text"></ion-input>
            </ion-item>
          </div>

          <ion-list radio-group formControlName="tipo">
              <ion-list-header>
                Tipo de cliente
              </ion-list-header>
              <ion-item>
                <ion-label>Pessoa física</ion-label>
                <ion-radio checked="true" value="1"></ion-radio>
              </ion-item>
              <ion-item>
                <ion-label>Pessoa jurídica</ion-label>
                <ion-radio value="2"></ion-radio>
              </ion-item>
            </ion-list>
          <button ion-button block type="submit" [disabled]="formGroup.invalid">Salvar alterações</button>
    </form>
</ion-content>
