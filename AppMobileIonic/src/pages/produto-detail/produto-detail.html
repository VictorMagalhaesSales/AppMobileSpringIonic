<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Produto</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
    <ion-card>
        <img src="assets/imgs/produto.jpg" *ngIf="item?.nome.startsWith('Produto')"/>
        <img [src]="'assets/imgs/'+item?.nome+'.jpg'" *ngIf="!item?.nome.startsWith('Produto') && item"/>
      <ion-card-content>
        <ion-card-title>
          {{item?.nome}}
          </ion-card-title>
        <p>
          {{item?.preco | currency}}
        </p>  
      </ion-card-content>
    </ion-card>
  
    <button ion-button block outline>Adicionar ao carrinho</button>
  </ion-content>
