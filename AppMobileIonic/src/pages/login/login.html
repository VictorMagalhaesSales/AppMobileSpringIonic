<ion-content>
    <ion-slides pager>
        <ion-slide>
            <img src="assets/imgs/logo_slide.png">
        </ion-slide>

        <ion-slide>
            <img src="assets/imgs/texto_slide.png">
        </ion-slide>

        <ion-slide>
            <img src="assets/imgs/login_slide.png">
            <ion-list>
                <ion-item>
                  <ion-label floating>Email</ion-label>
                  <ion-input type="text" [(ngModel)]="credenciais.email" name="email"></ion-input>
                </ion-item>
                <ion-item>
                  <ion-label floating>Senha</ion-label>
                  <ion-input type="password" [(ngModel)]="credenciais.senha" name="senha"></ion-input>
                </ion-item>
            </ion-list>
            <button ion-button block (click)="login()" color="turquesa">
                <ion-icon name="md-log-in"></ion-icon> Login
            </button>
            <button ion-button block (click)="signup()" outline color="turquesa"> 
                <ion-icon name="ios-person-add"></ion-icon> Registrar
            </button>
        </ion-slide>
      </ion-slides>
</ion-content>
